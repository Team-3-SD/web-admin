<div>
  <div class="col">
    <div class="text-left">
      <button
        class="btn btn-primary"
        class="btn btn-rounded btn-success"
        [routerLink]="['/dashboard/nuevo-productos']"
      >
        <i class="fa fa-plus"></i>
        Agregar Producto
      </button>
    </div>
  </div>
</div>

<br />

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <h4 class="card-title">Productos ({{ products.length }})</h4>
        <h6 class="card-subtitle">Productos registrados en el sistema</h6>
      </div>
    </div>

    <div class="table-responsive">
      <div></div>
      <table
        id="zero_config"
        class="table table-striped table-bordered no-wrap"
      >
        <thead>
          <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.state_name }}</td>
            <td>{{ product.stock }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Stock</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
